<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Social Sharing Buttons jQuery Plugin Demos</title>
  <link rel="stylesheet" href="social-buttons.css">
</head>
<body>

<div class="social-sharing" data-permalink="http://www.jqueryscript.net">
      <!-- https://developers.facebook.com/docs/plugins/share-button/ -->
      <a target="_blank" href="http://www.facebook.com/sharer.php?u=http://www.jqueryscript.net" class="share-facebook">
        <span class="icon icon-facebook"></span>
        <span class="share-title"></span>
        <span class="share-count">0</span>
      </a>

      <!-- https://dev.twitter.com/docs/intents -->
      <a target="_blank" href="http://twitter.com/share?url=http://www.jqueryscript.net&amp;text=jQuery%20social%20media%20buttons%20with%20share%20counts%20on%20GitHub&amp;via=cshold" class="share-twitter">
        <span class="icon icon-twitter"></span>
        <span class="share-title"></span>
        <span class="share-count">0</span>
      </a>

      <!-- https://developers.google.com/+/web/share/ -->
      <a target="_blank" href="http://plus.google.com/share?url=http://www.jqueryscript.net" class="share-google">
        <!-- Cannot get Google+ share count with JS yet -->
        <span class="icon icon-google"></span>
        <span class="share-count">+1</span>
      </a>
</div>
<div class="social-sharing" data-permalink="http://www.jqueryscript.net">
      <!-- https://developers.facebook.com/docs/plugins/share-button/ -->
      <a target="_blank" href="http://www.facebook.com/sharer.php?u=http://www.jqueryscript.net" class="share-facebook">
        <span class="icon icon-facebook"></span>
        <span class="share-title">Share</span>
      </a>

      <!-- https://dev.twitter.com/docs/intents -->
      <a target="_blank" href="http://twitter.com/share?url=http://www.jqueryscript.net&amp;text=jQuery%20social%20media%20buttons%20with%20share%20counts%20on%20GitHub&amp;via=cshold" class="share-twitter">
        <span class="icon icon-twitter"></span>
        <span class="share-title">Tweet</span>
      </a>
      <!-- https://developers.google.com/+/web/share/ -->
      <a target="_blank" href="http://plus.google.com/share?url=http://www.jqueryscript.net" class="share-google">
        <!-- Cannot get Google+ share count with JS yet -->
        <span class="icon icon-google"></span>
        <span class="share-title">+1</span>
      </a>
</div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="social-buttons.js"></script>
</body>
</html>
