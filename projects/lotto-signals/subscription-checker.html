<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Subscription Checker</title>
</head>
<body>
	<div id="template">	
		<div class="holder">		
			<p>Wich alerts would you like to receive?
			</p>																
			<!--check list-->																
			<ul class="check-list">																	
				<li>																		
				<label class="check">																			
					<input class="def-ch" type="checkbox" checked="checked" />																			
					<span class="label-text">Results
					</span>																		
				</label>																	
				</li>																	
				<li>																		
				<label class="check">																			
					<input class="def-ch" type="checkbox" />																			
					<span class="label-text">Jackpots
					</span>																		
				</label>																	
				</li>																
			</ul>																
			<!--check list end-->																
			<div class="form-buttons">																	
				<div class="btn-frame-grey">																		
					<span>Cancel
					</span>																		
					<input type="reset" value="" />																	
				</div>																	
				<div class="btn-frame-blue">																		
					<span>Ok
					</span>																		
					<input type="submit" value="" />																	
				</div>																
			</div>															
		</div>	
	</div>
</body>
</html>
